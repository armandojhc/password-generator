<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>
<body>
    <div class="container" id="main-container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" style="text-align: center";>
                <h2>Password Generator</h2>
            </div>
        <div class="container" id="mainBox">
            <div class="row"style="margin-left: 20px; margin-top: 20px">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h3>Generate a Password</h3> 
                </div>
            </div>
                <hr>
            <div clas="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12"></div>
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1"></label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Secure Password" style="text-align: center;"></textarea>
                        </div>
                    </form>
            </div>

                <hr>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

                    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" onclick = "generatePasswordBt()">
                                Generate Password
                    </button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

                    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" id="clipboard-b">
                        Copy to Clipboard 
                    </button>

                </div>


                
            </div>
    </div>
    
</body>
</html>
